name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch if it's not 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # Ensure this matches your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true  # Use this if deploying to a separate branch like gh-pages

      - name: Set Custom Domain
        run: |
          echo "ystaud.eu" > ./out/CNAME

      - name: Commit and Push Changes
        run: |
          cd ./out
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Set custom domain"
          git remote add origin "https://github.com/${{ github.repository }}.git"  # Add remote repository URL
          git push --force --quiet origin HEAD:${{ github.ref }}  # Push to remote repository using origin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Ensure GITHUB_TOKEN is available for authentication